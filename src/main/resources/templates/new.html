<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{username}" id="name">
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password">
    <br/>
    <div>
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" size="2" multiple="multiple">
            <option th:each="oneRole : ${roles}"
                    th:value="${{oneRole}}"
                    th:text="${oneRole.getRoleName()}">
            </option>
        </select>
    </div>
    <input type="submit" value="Create!"/>
    <p th:if="${#fields.hasErrors('username')}" th:errorclass="errorNewUser" th:errors="*{username}"></p>
</form>
<a th:href="@{/admin}" th:text="Users"></a>
</body>
</html>
